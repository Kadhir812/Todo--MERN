name: CI/CD Pipeline

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master ]

env:
  REGISTRY: docker.io
  BACKEND_IMAGE_NAME: todo-backend
  FRONTEND_IMAGE_NAME: todo-frontend
  IMAGE_OWNER: kadhir812
  
jobs:
  test:
    runs-on: ubuntu-latest
    name: Test Applications

    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.adminCommand(\"ping\")'" 
          --health-interval=10s 
          --health-timeout=5s 
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            Backend/package-lock.json
            Frontend/package-lock.json

      # --- Backend ---
      - name: Install Backend Dependencies
        working-directory: ./Backend
        run: npm ci

      - name: Run Backend Linting
        working-directory: ./Backend
        run: |
          if npx eslint -v >/dev/null 2>&1; then
            npx eslint . --ext .js --ignore-pattern node_modules/
          else
            echo "No ESLint config found. Skipping lint."
          fi

      - name: Run Backend Tests
        working-directory: ./Backend
        env:
          MONGO_URI: "mongodb://localhost:27017"
          MONGO_DBNAME: "todo_app_test"
          NODE_ENV: "test"
        run: |
          if npm run | grep -q "test"; then
            npm test -- --ci --coverage
          else
            echo "No test script found. Running syntax check instead."
            node -c server.js
          fi
        

      # --- Frontend ---
      - name: Install Frontend Dependencies
        working-directory: ./Frontend
        run: npm ci

      - name: Run Frontend Linting
        working-directory: ./Frontend
        run: |
          if npm run | grep -q "lint"; then
            npm run lint
          else
            echo "No lint script found. Skipping lint."
          fi

      - name: Build Frontend
        working-directory: ./Frontend
        run: npm run build

      - name: Run Frontend Tests
        working-directory: ./Frontend
        run: |
          if npm run | grep -q "test"; then
            npm test
          else
            echo "No test script found. Build verification passed."
          fi

  build-scan-push:
    needs: test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [backend, frontend]

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Docker Buildx
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3️⃣ Login to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # 4️⃣ Set image tag — use run number
      - name: Set image tag
        id: vars
        run: echo "TAG=v${{ github.run_number }}" >> $GITHUB_ENV

      # 5️⃣ Build Docker image (local only for scan first)
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service == 'backend' && 'Backend' || 'Frontend' }}
          file: ./${{ matrix.service == 'backend' && 'Backend/Dockerfile' || 'Frontend/Dockerfile.prod' }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/todo-${{ matrix.service }}:${{ env.TAG }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/todo-${{ matrix.service }}:latest

  deploy:
    needs: build-scan-push
    runs-on: self-hosted
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create docker-compose for deployment
        shell: pwsh
        run: |
          @"
          version: '3.8'

          services:
            mongodb:
              image: mongo:7.0
              container_name: todo-mongodb
              restart: unless-stopped
              ports:
                - "27017:27017"
              volumes:
                - mongodb_data:/data/db
              environment:
                MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
                MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-password}
              networks:
                - todo-network

            backend:
              image: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.BACKEND_IMAGE_NAME }}:latest
              container_name: todo-backend
              restart: unless-stopped
              ports:
                - "5000:5000"
              depends_on:
                - mongodb
              environment:
                NODE_ENV: production
                MONGODB_URI: mongodb://mongodb:27017
              networks:
                - todo-network

            frontend:
              image: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.FRONTEND_IMAGE_NAME }}:latest
              container_name: todo-frontend
              restart: unless-stopped
              ports:
                - "80:80"
              depends_on:
                - backend
              environment:
                VITE_API_URL: http://localhost:5000
              networks:
                - todo-network

          volumes:
            mongodb_data:

          networks:
            todo-network:
              driver: bridge
          "@ | Set-Content -NoNewline docker-compose.prod.yml

      - name: Deploy with Docker Compose
        run: |
          docker-compose -f docker-compose.prod.yml pull
          docker-compose -f docker-compose.prod.yml down
          docker-compose -f docker-compose.prod.yml up -d
          # Remove old todo images except latest
          docker images "${{ env.REGISTRY }}/${{ github.repository_owner }}/todo-*" --format "{{.Repository}}:{{.Tag}}" | grep -v ":latest" | xargs -r docker rmi || true

      # --- Optional: Enable for real SSH deployment ---
      # - name: Deploy to remote server
      #   uses: appleboy/ssh-action@v1.0.0
      #   with:
      #     host: ${{ secrets.HOST }}
      #     username: ${{ secrets.USERNAME }}
      #     key: ${{ secrets.SSH_KEY }}
      #     script: |
      #       cd /path/to/app
      #       docker-compose -f docker-compose.prod.yml pull
      #       docker-compose -f docker-compose.prod.yml up -d
      #       docker system prune -f

  wait:
    needs: build-scan-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/develop')

    steps:
      - name: Wait for Docker Hub sync
        run: sleep 15